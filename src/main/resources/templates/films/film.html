<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <title>Кинотеатр</title>
</head>
<body>
<div class="container-fluid p-0">
    <header th:insert="blocks/header :: header"></header>
    <div class="container">
      <div class="row my-4">
        <div class="col-4">
            <img th:src="@{'/files/' + ${film.id}}" alt="No image" width="300">
        </div>
        <div class="col-5">
            <h3 th:text="${film.name}"></h3>
            <p><b>Описание: </b><span th:text="${film.description}"></span></p>
            <p><b>Дата выхода: </b><span th:text="${film.releaseYear}"></span></p>
            <p><b>Мин возраст: </b><span th:text="${film.minimalAge}"></span></p>
            <p><b>Продолжительность: </b><span th:text="${film.durationInMinutes}"></span></p>
            <p><b>Жанр: </b><span th:text="${film.genre}"></span></p>
        </div>
      </div>
    </div>
</div>
</body>
</html>
