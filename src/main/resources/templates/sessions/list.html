<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <title>Кинотеатр</title>
</head>
<body>
    <div class="container-fluid p-0">
        <header th:insert="blocks/header :: header"></header>
        <div class="container">
            <div class="row">
                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col"> </th>
                        <th scope="col">Название фильма</th>
                        <th scope="col">Зал</th>
                        <th scope="col">Начало сеанса</th>
                        <th scope="col">Цена</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="el: ${sessions}">
                        <td style="width: 300px; height: 400px">
                          <a th:href="@{'/films/' + ${el.filmId}}">
                            <img th:src="@{/files/{id}(id=${el.fileId})}"  class="w-100" alt="No image" width="">
                          </a>
                        </td>
                        <td th:text="${el.filmName}"></td>
                        <td th:text="${el.hallName}"></td>
                        <td th:text="${#temporals.format(el.startTime, 'dd-MM-yyyy HH:mm')}"></td>
                        <td th:text="${el.price}"></td>
                        <td><a th:href="@{/tickets/sale?sessionId={sessionId}(sessionId=${el.id})}">Купить</a></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
